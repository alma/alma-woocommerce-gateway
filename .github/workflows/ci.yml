name: Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: ~

jobs:
  sonarcloud:
    name: SonarQube Cloud
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  lint:
    name: Lint code
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          show-progress: false

      - name: Setup PHP
        uses: shivammathur/setup-php@0f7f1d08e3e32076e51cae65eb0b0c871405b16e # 2.34.1
        with:
          php-version: "7.4"
          tools: composer:v2

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Lint code
        run: composer phpcs

  test:
    name: Run tests
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      # We are using only the latest supported version as a first step
      matrix:
        include:
          - wc_version: "9.6.2"
            wp_version: "6.7.2"
            php_version: "8.1"

    env:
      PHP_VERSION: ${{ matrix.php_version }}
      WC_VERSION: ${{ matrix.wc_version }}
      WP_VERSION: ${{ matrix.wp_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          show-progress: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build test container
        uses: docker/bake-action@4a9a8d494466d37134e2bfca2d3a8de8fb2681ad # v5.13.0
        with:
          files: compose.yml
          load: true
          targets: test
          set: |
            test.cache-from=type=gha
            test.cache-to=type=gha

      - name: Run tests
        run: docker compose run test

