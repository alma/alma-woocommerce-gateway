name: Continuous Integration

on:
  push:
    branches:
      - main
      - develop
      - feature/6.0
  pull_request:
    branches:
      - main
      - develop
      - feature/6.0
  workflow_dispatch: ~

jobs:
  sonarcloud:
    name: SonarQube Cloud
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarqube-scan-action@1a6d90ebcb0e6a6b1d87e37ba693fe453195ae25  # v5.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  lint:
    name: Lint code
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          show-progress: false

      - name: Setup PHP
        uses: shivammathur/setup-php@ccf2c627fe61b1b4d924adfcbd19d661a18133a0 # 2.35.2
        with:
          php-version: "7.4"
          tools: composer:v2

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Lint code
        run: composer phpcs

  test:
    name: Run tests
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      # We are using only the latest supported version as a first step
      matrix:
        include:
          - wc_version: "9.6.2"
            wp_version: "6.7.2"
            php_version: "8.1"

    env:
      PHP_VERSION: ${{ matrix.php_version }}
      WC_VERSION: ${{ matrix.wc_version }}
      WP_VERSION: ${{ matrix.wp_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          show-progress: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build test container
        uses: docker/bake-action@37816e747588cb137173af99ab33873600c46ea8 # v6.8.0
        with:
          files: compose.yml
          load: true
          targets: test
          set: |
            test.cache-from=type=gha
            test.cache-to=type=gha

      - name: Run tests
        run: docker compose run test